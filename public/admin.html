<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerI | Administrative Control</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --sidebar-width: 250px;
            --admin-bg: #f4f7f9;
        }
        body { display: flex; background: var(--admin-bg); min-height: 100vh; margin: 0; }
        
        /* Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            background: #1e293b;
            color: white;
            position: fixed;
            height: 100%;
            padding-top: 20px;
        }
        .sidebar-brand { padding: 20px; font-size: 1.5rem; font-weight: bold; border-bottom: 1px solid #334155; }
        .sidebar-brand span { color: var(--accent-red); }
        .nav-item { 
            padding: 15px 25px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            gap: 10px;
            transition: 0.3s;
        }
        .nav-item:hover, .nav-item.active { background: #334155; color: #38bdf8; }

        /* Main Content Area */
        .main-content {
            margin-left: var(--sidebar-width);
            flex-grow: 1;
            padding: 30px;
        }
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            text-align: center;
        }
        .stat-card h3 { margin: 0; font-size: 2rem; color: var(--royal-blue); }
        
        /* Data Tables */
        .admin-table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid #edf2f7; color: #64748b; }
        td { padding: 12px; border-bottom: 1px solid #edf2f7; font-size: 0.9rem; }
        
        .btn-action { padding: 5px 10px; border-radius: 4px; border: none; cursor: pointer; font-size: 0.8rem; }
        .btn-delete { background: #fee2e2; color: #ef4444; }
        .btn-verify { background: #dcfce7; color: #22c55e; }
        
        #loader { display: none; text-align: center; padding: 50px; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-brand">Power<span>I</span> Admin</div>
        <div class="nav-item active" onclick="showSection('stats')"><i class="fas fa-chart-line"></i> Statistics</div>
        <div class="nav-item" onclick="showSection('users')"><i class="fas fa-users"></i> Industrial Users</div>
        <div class="nav-item" onclick="showSection('docs')"><i class="fas fa-file-contract"></i> Vault Documents</div>
        <div class="nav-item" onclick="showSection('comments')"><i class="fas fa-comments"></i> Community Hub</div>
        <div class="nav-item" onclick="window.location.href='index.html'" style="margin-top: 50px; color: #94a3b8;">
            <i class="fas fa-arrow-left"></i> Exit to Site
        </div>
    </aside>

    <main class="main-content">
        <header style="margin-bottom: 30px;">
            <h2 id="section-title">Admin Dashboard</h2>
            <p>Welcome back, Administrator.</p>
        </header>

        <div id="loader"><i class="fas fa-spinner fa-spin fa-3x"></i></div>

        <div id="stats-section">
            <div class="stat-grid">
                <div class="stat-card">
                    <p>Total Visitors</p>
                    <h3 id="stat-visitors">0</h3>
                </div>
                <div class="stat-card">
                    <p>Registered Users</p>
                    <h3 id="stat-users">0</h3>
                </div>
                <div class="stat-card">
                    <p>Saved Documents</p>
                    <h3 id="stat-docs">0</h3>
                </div>
            </div>
        </div>

        <div class="admin-table-container" id="table-container" style="display:none;">
            <div id="table-content">
                </div>
        </div>
    </main>

    <script>
        const API_BASE = "https://poweri-compliance-portal.onrender.com/api";

        // 1. SECURITY CHECK (Kicks out non-admins)
        window.onload = () => {
            const user = JSON.parse(localStorage.getItem('poweri_user'));
            if (!user || !user.isAdmin) {
                alert("Restricted Access: Admins Only");
                window.location.href = "index.html";
                return;
            }
            fetchInitialStats();
        };

        async function fetchInitialStats() {
            // In a real setup, we'd have a specific /api/admin/stats route
            // For now, let's load users to show the count
            try {
                const res = await fetch(`${API_BASE}/admin/users`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                const users = await res.json();
                document.getElementById('stat-users').innerText = users.length;
            } catch (err) { console.error(err); }
        }

        function showSection(type) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            const tableContainer = document.getElementById('table-container');
            const statsSection = document.getElementById('stats-section');
            
            if (type === 'stats') {
                statsSection.style.display = 'block';
                tableContainer.style.display = 'none';
                document.getElementById('section-title').innerText = "Dashboard Statistics";
            } else {
                statsSection.style.display = 'none';
                tableContainer.style.display = 'block';
                loadTableData(type);
            }
        }

        async function loadTableData(type) {
            const content = document.getElementById('table-content');
            content.innerHTML = `<p><i class="fas fa-spinner fa-spin"></i> Loading ${type}...</p>`;
            
            let endpoint = type === 'users' ? '/admin/users' : (type === 'docs' ? '/admin/all-docs' : '/comments');
            
            try {
                const res = await fetch(`${API_BASE}${endpoint}`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                const data = await res.json();
                renderTable(type, data);
            } catch (err) {
                content.innerHTML = `<p style="color:red">Failed to load data. Ensure your server is running.</p>`;
            }
        }

        function renderTable(type, data) {
            let html = `<table><thead><tr>`;
            
            if (type === 'users') {
                document.getElementById('section-title').innerText = "Manage Industrial Users";
                html += `<th>Name</th><th>Company</th><th>Mobile</th><th>Actions</th></tr></thead><tbody>`;
                data.forEach(u => {
                    html += `<tr>
                        <td>${u.name}</td>
                        <td>${u.company}</td>
                        <td>${u.mobile}</td>
                        <td>
                            <button class="btn-action btn-verify">Verify</button>
                            <button class="btn-action btn-delete">Delete</button>
                        </td>
                    </tr>`;
                });
            } else if (type === 'docs') {
                document.getElementById('section-title').innerText = "Compliance Vault Monitor";
                html += `<th>User</th><th>Form Name</th><th>Date</th><th>Actions</th></tr></thead><tbody>`;
                data.forEach(d => {
                    html += `<tr>
                        <td>${d.userEmail}</td>
                        <td>${d.formName}</td>
                        <td>${new Date(d.createdAt).toLocaleDateString()}</td>
                        <td><button class="btn-action btn-verify">View PDF</button></td>
                    </tr>`;
                });
            }
            
            html += `</tbody></table>`;
            document.getElementById('table-content').innerHTML = html;
        }
    </script>
</body>
</html>
