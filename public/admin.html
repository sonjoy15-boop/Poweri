<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerI | Administrative Control</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --sidebar-width: 250px;
            --admin-bg: #f4f7f9;
            --royal-blue: #003366;
            --accent-red: #cc0000;
        }
        body { display: flex; background: var(--admin-bg); min-height: 100vh; margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            background: #1e293b;
            color: white;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            z-index: 100;
        }
        .sidebar-brand { padding: 20px; font-size: 1.5rem; font-weight: bold; border-bottom: 1px solid #334155; }
        .sidebar-brand span { color: var(--accent-red); }
        .nav-item { 
            padding: 15px 25px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            gap: 10px;
            transition: 0.3s;
        }
        .nav-item:hover, .nav-item.active { background: #334155; color: #38bdf8; }

        /* Main Content Area */
        .main-content {
            margin-left: var(--sidebar-width);
            flex-grow: 1;
            padding: 30px;
        }
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            text-align: center;
        }
        .stat-card h3 { margin: 10px 0 0; font-size: 2rem; color: var(--royal-blue); }
        
        /* Data Tables */
        .admin-table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            overflow-x: auto;
        }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid #edf2f7; color: #64748b; background: #f8fafc; }
        td { padding: 12px; border-bottom: 1px solid #edf2f7; font-size: 0.9rem; vertical-align: middle; }
        
        /* Badge Styles */
        .badge { padding: 4px 8px; border-radius: 12px; font-size: 0.75rem; font-weight: bold; }
        .badge-active { background: #dcfce7; color: #166534; }
        .badge-blocked { background: #fee2e2; color: #991b1b; }

        /* Action Buttons */
        .btn-action { padding: 6px 12px; border-radius: 4px; border: none; cursor: pointer; font-size: 0.8rem; margin-right: 5px; transition: 0.2s; }
        .btn-delete { background: #ef4444; color: white; }
        .btn-delete:hover { background: #dc2626; }
        .btn-block { background: #f59e0b; color: white; }
        .btn-block:hover { background: #d97706; }
        .btn-verify { background: #3b82f6; color: white; }
        
        #loader { display: none; text-align: center; padding: 50px; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-brand">Power<span>I</span> Admin</div>
        <div class="nav-item active" onclick="showSection('stats')"><i class="fas fa-chart-line"></i> Statistics</div>
        <div class="nav-item" onclick="showSection('users')"><i class="fas fa-users"></i> Industrial Users</div>
        <div class="nav-item" onclick="showSection('docs')"><i class="fas fa-file-contract"></i> Vault Documents</div>
        <div class="nav-item" onclick="showSection('comments')"><i class="fas fa-comments"></i> Community Hub</div>
        <div class="nav-item" onclick="window.location.href='index.html'" style="margin-top: 50px; color: #94a3b8;">
            <i class="fas fa-arrow-left"></i> Exit to Site
        </div>
    </aside>

    <main class="main-content">
        <header style="margin-bottom: 30px;">
            <h2 id="section-title">Admin Dashboard</h2>
            <p id="welcome-msg">Welcome back, Administrator.</p>
        </header>

        <div id="stats-section">
            <div class="stat-grid">
                <div class="stat-card">
                    <p><i class="fas fa-users"></i> Registered Users</p>
                    <h3 id="stat-users">0</h3>
                </div>
                <div class="stat-card">
                    <p><i class="fas fa-file-alt"></i> Documents Stored</p>
                    <h3 id="stat-docs">0</h3>
                </div>
                <div class="stat-card">
                    <p><i class="fas fa-user-slash"></i> Blocked Accounts</p>
                    <h3 id="stat-blocked">0</h3>
                </div>
            </div>
        </div>

        <div class="admin-table-container" id="table-container" style="display:none;">
            <div id="table-content">
                </div>
        </div>
    </main>

    <script>
        const API_BASE = "https://poweri-compliance-portal.onrender.com/api";
        const TOKEN = localStorage.getItem('token');

        // 1. SECURITY CHECK
        window.onload = () => {
            const user = JSON.parse(localStorage.getItem('poweri_user'));
            if (!user || !user.isAdmin) {
                alert("Restricted Access: Admins Only");
                window.location.href = "index.html";
                return;
            }
            fetchInitialStats();
        };

        async function fetchInitialStats() {
            try {
                const res = await fetch(`${API_BASE}/auth/admin/users`, {
                    headers: { 'Authorization': `Bearer ${TOKEN}` }
                });
                const users = await res.json();
                document.getElementById('stat-users').innerText = users.length;
                document.getElementById('stat-blocked').innerText = users.filter(u => u.isBlocked).length;
                
                const docRes = await fetch(`${API_BASE}/auth/admin/all-docs`, {
                    headers: { 'Authorization': `Bearer ${TOKEN}` }
                });
                const docs = await docRes.json();
                document.getElementById('stat-docs').innerText = docs.length;
            } catch (err) { console.error("Stats Error:", err); }
        }

        function showSection(type) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            const tableContainer = document.getElementById('table-container');
            const statsSection = document.getElementById('stats-section');
            
            if (type === 'stats') {
                statsSection.style.display = 'block';
                tableContainer.style.display = 'none';
                document.getElementById('section-title').innerText = "Dashboard Statistics";
            } else {
                statsSection.style.display = 'none';
                tableContainer.style.display = 'block';
                loadTableData(type);
            }
        }

        async function loadTableData(type) {
            const content = document.getElementById('table-content');
            content.innerHTML = `<p><i class="fas fa-spinner fa-spin"></i> Loading ${type}...</p>`;
            
            let endpoint = type === 'users' ? '/auth/admin/users' : (type === 'docs' ? '/auth/admin/all-docs' : '/comments');
            
            try {
                const res = await fetch(`${API_BASE}${endpoint}`, {
                    headers: { 'Authorization': `Bearer ${TOKEN}` }
                });
                const data = await res.json();
                renderTable(type, data);
            } catch (err) {
                content.innerHTML = `<p style="color:red">Failed to load data. Verify backend connection.</p>`;
            }
        }

        function renderTable(type, data) {
            let html = `<table><thead><tr>`;
            
            if (type === 'users') {
                document.getElementById('section-title').innerText = "User Access & Time Analysis";
                html += `<th>User Details</th><th>Last Activity</th><th>Status</th><th>Control</th></tr></thead><tbody>`;
                data.forEach(u => {
                    const lastSeen = u.lastLogin ? new Date(u.lastLogin).toLocaleString() : 'Never';
                    const statusClass = u.isBlocked ? 'badge-blocked' : 'badge-active';
                    const statusText = u.isBlocked ? 'Suspended' : 'Active';

                    html += `<tr>
                        <td>
                            <strong>${u.name}</strong><br>
                            <small>${u.email} | ${u.company}</small>
                        </td>
                        <td>${lastSeen}</td>
                        <td><span class="badge ${statusClass}">${statusText}</span></td>
                        <td>
                            <button class="btn-action btn-block" onclick="toggleBlock('${u._id}')">${u.isBlocked ? 'Unblock' : 'Block'}</button>
                            <button class="btn-action btn-delete" onclick="deleteUser('${u._id}')"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>`;
                });
            } else if (type === 'docs') {
                document.getElementById('section-title').innerText = "Compliance Vault Monitor";
                html += `<th>User Email</th><th>Document Name</th><th>Date Saved</th><th>Action</th></tr></thead><tbody>`;
                data.forEach(d => {
                    html += `<tr>
                        <td>${d.userEmail}</td>
                        <td>${d.formName || 'Compliance Doc'}</td>
                        <td>${new Date(d.createdAt).toLocaleDateString()}</td>
                        <td><button class="btn-action btn-verify">View Content</button></td>
                    </tr>`;
                });
            }
            
            html += `</tbody></table>`;
            document.getElementById('table-content').innerHTML = html;
        }

        // --- NEW ACTION LOGIC ---

        async function toggleBlock(id) {
            if(!confirm("Change user access status?")) return;
            try {
                const res = await fetch(`${API_BASE}/auth/admin/users/block/${id}`, {
                    method: 'PATCH',
                    headers: { 'Authorization': `Bearer ${TOKEN}` }
                });
                const result = await res.json();
                alert(result.msg);
                loadTableData('users');
                fetchInitialStats();
            } catch (err) { alert("Failed to update status"); }
        }

        async function deleteUser(id) {
            if(!confirm("Are you sure? This will PERMANENTLY delete the user and their data.")) return;
            try {
                const res = await fetch(`${API_BASE}/auth/admin/users/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${TOKEN}` }
                });
                const result = await res.json();
                alert(result.msg);
                loadTableData('users');
                fetchInitialStats();
            } catch (err) { alert("Delete failed"); }
        }
    </script>
</body>
</html>
