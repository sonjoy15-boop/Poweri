<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerI | Admin Access</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #0f172a; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; font-family: sans-serif; }
        .login-box { background: white; padding: 40px; border-radius: 8px; width: 100%; max-width: 350px; text-align: center; }
        .login-box h2 { margin-bottom: 20px; color: #1e293b; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #cbd5e1; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #003366; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        #error { color: #cc0000; font-size: 0.8rem; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin <span>Portal</span></h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Admin Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Unlock Dashboard</button>
            <div id="error">Invalid Credentials or Not an Admin</div>
        </form>
    </div>

    <script>
        const API_BASE = "https://poweri-compliance-portal.onrender.com/api";
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (res.ok && data.user.isAdmin) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('poweri_user', JSON.stringify(data.user));
                    window.location.href = "admin.html";
                } else {
                    document.getElementById('error').style.display = 'block';
                }
            } catch (err) { alert("Server Error"); }
        };
    </script>
</body>
</html>
